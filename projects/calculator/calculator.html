<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calculator</title>
	<meta charset="utf=8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" href="">
	<script src="script.js" defer></script>
</head>

<body class="dark-theme">
	<div class="themes">
		<h2>Themes:</h2>
		<button class="dark">Dark theme</button>
		<button class="light">Light theme</button>
	</div>
	<div class="container">
		<div class="item result">0</div>

		<div class="item clean" onclick="clean()">AC</div>
		<div class="item" onclick="percent()">%</div>
		<div class="item" onclick="constant('pi')">Ï€</div>
		<div class="item" onclick="constant('e')">e</div>
		<div class="item delete" onclick="back()">&larr;</div>

		<div class="item orange" onclick="operation('sqr')">x<span class="upper">2</span></div>
		<div class="item orange" onclick="operation('^-1')">x<span class="upper">-1</span></div>
		<div class="item orange" onclick="fact()">x!</div>
		<div class="item orange" onclick="operation('^')">x<span class="upper">y</span></div>
		<div class="item orange" onclick="insert('+')">+</div>
		<div class="item" onclick="sctc('sin')">sin</div>

		<div class="item" onclick="operation('sqrt')">&radic;x</div>
		<div class="item number" onclick="insert('1')">1</div>
		<div class="item number" onclick="insert('2')">2</div>
		<div class="item number" onclick="insert('3')">3</div>
		<div class="item orange" onclick="insert('-')">-</div>
		<div class="item" onclick="sctc('cos')">cos</div>

		<div class="item type" onclick="">deg</div>
		<div class="item number" onclick="insert('4')">4</div>
		<div class="item number" onclick="insert('5')">5</div>
		<div class="item number" onclick="insert('6')">6</div>
		<div class="item orange" onclick="insert('*')">&times;</div>
		<div class="item" onclick="sctc('tan')">tg</div>

		<div class="item" onclick="log('ln')">ln</div>
		<div class="item number" onclick="insert('7')">7</div>
		<div class="item number" onclick="insert('8')">8</div>
		<div class="item number" onclick="insert('9')">9</div>
		<div class="item orange" onclick="insert('/')">&divide;</div>
		<div class="item" onclick="sctc('ctg')">ctg</div>

		<div class="item" onclick="log('lg')">lg</div>
		<div class="item" onclick="insert('(')">(</div>
		<div class="item number zero" onclick="insert('0')">0</div>
		<div class="item" onclick="insert(')')">)</div>
		<div class="item orange" onclick="insert('.')">,</div>
		<div class="item equal" onclick="equal()">=</div>
	</div>

</body>

</html>
