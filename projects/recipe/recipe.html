<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Site</title>
	<meta charset="utf=8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="shortcut icon" href="">
	<script src="script.js" defer></script>
</head>

<body>
	<div class="container" id="container">
		<header>
			<input type="text" placeholder="Search..." id="search__term">
			<button id="search__btn">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd"
						d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
						clip-rule="evenodd" />
				</svg>
			</button>
		</header>
		<div class="favorite">
			<h3>Favorite Meals</h3>
			<ul class="favorite__meals" id="fav__meals">
			</ul>
		</div>
		<div class="meals" id="meals">

		</div>
	</div>
	<div class="meal-info-container hidden" id="meal-info-container">
		<div class="meal-info">
			<button id="close-info" class="close-info">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd"
						d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
						clip-rule="evenodd" />
				</svg>
			</button>
			<div class="meal-info__basic" id="meal-info__basic">

			</div>
		</div>
	</div>
</body>

</html>
