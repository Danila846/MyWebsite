<body>

				<span></span>

</header>
	<div class="container">
		<div class="form">
			<div class="attention">
				<h2>This form isn't work now. You may contact me through e-mail 'Danilam846@gmail.com' or phon:
					+7(908)023-8501.</h2>
			</div>
			<form action="" class="form__body _sending" id="form">
				<h2 class="form__title">Contact me</h2>
				<div class="form__flex">
					<div class="form__item">
						<label for="formName" class="form__label"></label>
						<input type="text" id="formName" placeholder="Name*" name="name" class="form__input _req">
					</div>
					<div class="form__item">
						<label for="formEmail" class="form__label"></label>
						<input type="text" id="formEmail" placeholder="E-mail*" name="email" class="form__input _req _email">
					</div>
					<div class="form__item third">
						<label for="formNumber" class="form__label"></label>
						<input type="text" id="formNumber" placeholder="Number" name="number" class="form__input">
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label"></label>
					<textarea name="message" placeholder="Message" class="form__input" id="formMessage"></textarea>
				</div>
				<div class="form__item attach">
					<label for="formMessage" class="form__label label-file">Attach image:</label>
					<div class="file">
						<div class="file__item">
							<input accept=".jpeg, .png, .gif" type="file" id="formFile" name="image" class="file__input">
							<div class="file__button">Choose</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label">I consent to the processing of personal data
							(<a href='#'>in accordance with the
								terms</a>)*</label>
					</div>
				</div>
				<button type="submit" class="form__button">Send message</button>
			</form>
		</div>
	</div>


<footer class="footer">

			<div class="footer__copy">
				<p>Phone number:</p>
				<p>Email:</p>
